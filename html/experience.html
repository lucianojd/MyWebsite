<!DOCTYPE html>
<html>
    <head>
        <title>skills</title>
        <link rel="stylesheet" href="/css/experience.css">
    </head>
    <body>
        <section class="window">
            <section class="info">
                <h1>Experience</h1>
                <p>
                    I've learned a lot through both school and work. School has taught me a lot
                    of technical skills. Playing on basketball and volleyball teams and working
                    on projects in groups let me develop strong interpersonal skills. 
                </p>
                <label for="experience_select">Choose a list to view:</label>
                <select id="experience_select">
                    <option value="soft_skills">Soft Skills</option>
                    <option value="technical_skills">Technical Skills</option>
                    <option value="work_experience">Work Experience</option>
                </select>
            </section>
            <section class="experience">
                <h1 id="experience_title"></h1>
                <div id="experience_list"></div>
            </section>
        </section>
    </body>
    <script type="module">
        import { handleSelectChange, handleSelectOnReady } from "/js/main.js"
        handleSelectOnReady("#experience_select", "#experience_title", "#experience_list");
        $("select").change( function (){ handleSelectChange(this, "#experience_title", "#experience_list") });
    </script>
</html>
